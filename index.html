<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap"
      rel="stylesheet"
    />
    <title>Game</title>
  </head>
  <body>
    <h1 id="title" class="title">THE GAME</h1>
    <div class="container">
      <div class="panel">
        <div class="box">
          <div class="ledsWrapper cpuLeds"></div>
          <div class="memoryPanel">
            <div class="memory"></div>
            <div class="memory"></div>
            <div class="memory"></div>
            <div class="memory"></div>
            <div class="memory"></div>
            <div class="memory"></div>
            <div class="memory"></div>
            <div class="memory"></div>
            <div class="memory"></div>
            <div class="memory"></div>
            <div class="memory"></div>
            <div class="memory"></div>
            <div class="memory"></div>
            <div class="memory"></div>
            <div class="memory"></div>
            <div class="memory"></div>
            <div class="start">
              <div class="rangeWrapper">
                <h3>STEPS TO SUCCESS</h3>
                <input type="range" min="1" max="10" step="1" value="5" />
                <h2 class="range">5</h1>
              </div>
              <h1 id="startButton">PLAY</h1>
            </div>
          </div>
        </div>
      </div>

      <div class="panel">
        <div class="box">
          <div class="ledsWrapper playerLeds"></div>
          <div class="playerMemory">
            <div data-memory="0" class="btn"></div>
            <div data-memory="1" class="btn"></div>
            <div data-memory="2" class="btn"></div>
            <div data-memory="3" class="btn"></div>
            <div data-memory="4" class="btn"></div>
            <div data-memory="5" class="btn"></div>
            <div data-memory="6" class="btn"></div>
            <div data-memory="7" class="btn"></div>
            <div data-memory="8" class="btn"></div>
            <div data-memory="9" class="btn"></div>
            <div data-memory="10" class="btn"></div>
            <div data-memory="11" class="btn"></div>
            <div data-memory="12" class="btn"></div>
            <div data-memory="13" class="btn"></div>
            <div data-memory="14" class="btn"></div>
            <div data-memory="15" class="btn"></div>
          </div>
        </div>
      </div>
    </div>
    <button class='resetGame'>RESET</button>
    <script src="app.js"></script>
  </body>
</html>
